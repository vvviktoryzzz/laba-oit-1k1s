<!DOCTYPE html>
<html>
<head>
<script type='text/javascript'>
var pi=Math.PI;
var e=Math.E;
var i;
var max;
var min;
var imax;
var imin;
spec=new Array();
spec[0]=6*Math.pow(pi,2)+3*Math.pow(e,8);
spec[1]=2*Math.cos(4)+Math.cos(12)+8*Math.pow(e,3);
spec[2]=3*Math.sin(9)+Math.log(5)+Math.sqrt(3);
spec[3]=2*Math.tan(5)+6*pi+Math.sqrt(12);

for(i=0;i<4;i++)
{
   document.write('Элемент номер '+i+' =  '+spec[i]+ ' <br> '); 
} 

max=Math.max.apply(null,spec);
imax=spec.indexOf(max);
document.write('Максимальный элемент массива ('+imax+ '): '  + max + '<br> ');


min=Math.min.apply(null,spec);
imin=spec.indexOf(min);
document.write('Минимальный элемент массива ('+imin+ '): ' +min+ ' <br> ');

</script>
</head>
</html>
