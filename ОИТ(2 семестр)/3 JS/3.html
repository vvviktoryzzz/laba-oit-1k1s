<!DOCTYPE html>
<html>
<head>
<script type='text/javascript'>
mystring = 'Миринская Каролина Андреевна';
document.write(mystring+' '+mystring.length+'<br>');

document.write(mystring.toUpperCase()+'<br>');//верхний регистр

document.write(mystring.toLowerCase()+'<br>');//нижний регистр

document.write(mystring.concat(mystring.toUpperCase(),mystring.toLowerCase())+'<br>');//объединили все строки в одну

document.write(mystring.replace(mystring,'МКА'));

</script>
</head>
</html>
