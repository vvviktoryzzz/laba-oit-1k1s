<!DOCTYPE html>
<html>
<head>
<title>2(1-4) JS</title>
<script type='text/javascript'>
var x;
var y;
function f1(){
    x=prompt('Введите ваше число:');
if ((x>40 || x<20) && x!=15 && x%5==0)
   alert('Правильное значение');
   else
   alert('Не правильное значение');
}
function f2()
{
    y=prompt('Введите ваше число:')
if (y==34 || y>35)
   alert('Правильное значение');
   else
   alert('Не правильное значение');   
}




</script>
<style type="text/css">
.butt{
  width: 200px;
  font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
  border-radius: 50px;
  background: #f7b21f;
  color: rgb(248, 241, 241);
  padding: 8px 16px;
  font-size: 18px;
  margin-left: 200px;
}
</style>
</head>
<body>
<input class="butt" type='button' value='Проверка 1' onclick='f1()' />
<input class="butt" type='button' value='Проверка 2' onclick='f2()' />
</body>
</html>
