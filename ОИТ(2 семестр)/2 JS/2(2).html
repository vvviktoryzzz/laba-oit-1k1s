<!DOCTYPE html>
<html>
<head>
<title>2(2) JS</title>
<script type='text/javascript'>
a=prompt('Введите a'); 
b=prompt('Введите b');
document.write("<table>");
 
 for (var a=1;a<=9 ; a++ ) {
   document.write("<tr>");
   document.write("<td>" + a + "</td>");
  
  for ( var b=1;b<=9 ; b++ ) {
    document.write("<td>" + a * b + "</td>");}
    document.write("</tr>");
 }
 document.write("</table>");
</script>
