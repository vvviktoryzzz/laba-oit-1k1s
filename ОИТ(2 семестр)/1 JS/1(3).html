<!DOCTYPE html>
<html>
<head>
<title>1(3) JS</title>
<script type='text/javascript'>
var x=105;
var y=15;
var c1;
var c2;
var c3;
c1=15*x-2*y-x*4/2;
document.write('<br />c1='+c1);
c2=8*x/y;
document.write('<br />c2='+c2);
c3=c1%c2;
document.write('<br />c3='+c3);
alert('Результат 1ой арифметической операции ' +c1 +'; Результат 2ой арифметической операции '+c2+'; Остаток от деления значения 1ого выражения на значение 2ого '+c3);
</script>
</head>
</html>
