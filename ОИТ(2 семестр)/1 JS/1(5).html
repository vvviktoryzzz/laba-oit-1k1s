<!DOCTYPE html>

<head>
<title>1(5) JS</title>
<script type='text/javascript'>
var x;
var y;
x=prompt('Введите x:');

if (x==y) {
    document.write("Числа равны")
} 
else if (x>y) {
    document.write("Числа не равны(x > y)")
    }
else{
    document.write("Числа не равны(x < y)")
    }




document.write("<br />")

</script>
