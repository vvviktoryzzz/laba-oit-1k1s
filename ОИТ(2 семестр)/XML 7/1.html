<!DOCTYPE html>

    <body>
        <svg width="1300" height="600" xmlns="http://www.w3.org/2000/svg" version="1.1" >
            <circle cx="150" cy="100" r="85" stroke="purple" fill="plum" stroke-width="5"> 
                <animate attributeName="cx" from="150" to="700" dur="5s"/>
                <animate attributeName="r" from="85" to="40" dur="5s" begin="5s"/>
                <animate attributeName="fill" from="plum" to="orange" dur="5s"/>
                <animate attributeName="stroke" from="purple" to="black" dur="5s"/>
                <animate attributeName="stroke-width" from="5" to="25" dur="5s" begin="10s"/>
            </circle>
          </svg>
    </body>
</html>
