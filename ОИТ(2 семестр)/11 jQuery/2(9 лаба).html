<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    </head>
    <body>

          <img src=2.jpg height="300px" width="300px" id="myimg" style = "position: relative; cursor: pointer;">

        <script type="text/javascript">

$("#myimg").click(function f() {
    var img = $("#myimg")[0];
    img.offsetLeft;
    $("#myimg").animate({left:"+=1000"},{
        step:function(left,f){$("#myimg").css(left+'px');
    }},600);
    $("#myimg").animate({left:"-=1000"},{
        step:function(left,f){$("#myimg").css(left+'px');
    }},600);
});

        </script>
    </body>
</html>
