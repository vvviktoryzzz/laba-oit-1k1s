<!DOCTYPE html>
<html>
<head>
<style>
#nav{
display: flex;
width: 600px;
justify-content: space-between;
padding: 50px 20px;
}
.menu-item{
position: relative;
cursor: pointer;
text-align: center;
}
.menu-item .submenu{
background: rgb(235, 112, 180);
padding: 20px;
cursor: pointer;
display: none;
}
</style>
</head>
<body>
<div id="nav">
<div class="menu-item">
Меню 1
<div class="submenu">Подменю</div>
</div>
<div class="menu-item"s>
Меню 2
<div class="submenu">Подменю</div>
</div>
<div class="menu-item">
Меню 3
<div class="submenu">Подменю</div>
</div>
</div>
<script>
document.getElementById('nav').onmouseover = function (event) {
//отслеживает нахождение мыши внутри блока
var target = event.target; // target - указывает на элемент, на котором было вызвано событие
//отслеживаем клик
if (target.className == 'menu-item') {
var s = target.getElementsByClassName('submenu');
closeMenu();
for (let i = 0; i < s.length; i++) { //!!!!неправильно создан массив
s[i].style.display = 'block'; //массив, содержащий ложное меню
}
}
}

document.onmouseover = function (event) {
var target = event.target;
if (target.className != 'menu-item' && target.className != 'submenu') {
closeMenu();
}
}
function closeMenu() {
//получение всех элементов подменю в блоке nav, присваивание display:none
//лишняя переменная
var subm = document.getElementsByClassName('submenu');
for (var i = 0; i < subm.length; i++) {
subm[i].style.display = "none";
}
}
//cancelable: возвращает true, если можно отменить 
//стандартную обработку события
</script>
</body>

</html>
