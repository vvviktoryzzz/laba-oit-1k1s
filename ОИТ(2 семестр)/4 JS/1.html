<script type='text/javascript'>
function Gruppa(n,spec,kolich){
    this.n=n;
    this.spec=spec;
    this.kolich=kolich;
    this.sub_stud=function sub_stud(k){
        this.kolich-=k;
    }
    this.add_stud=function add_stud(k){
        this.kolich+=k;
    }
}

gr1= new Gruppa(3,'ИСИТ',31);
gr2= new Gruppa(2,'ИСИТ',30);
gr3= new Gruppa(6,'ПОИТ',28);

gr1.add_stud(1);
gr2.add_stud(0);
gr3.add_stud(2);
gr1.sub_stud(5);
gr2.sub_stud(4);
gr3.sub_stud(7);

document.write('В группе номер '+gr1.n+' учится '+gr1.kolich+' студентов.<br>');
document.write('В группе номер '+gr2.n+' учится '+gr2.kolich+' студентов.<br>');
document.write('В группе номер '+gr3.n+' учится '+gr3.kolich+' студентов.<br>');

</script>
</head>
</html>
