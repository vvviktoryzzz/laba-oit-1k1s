<!DOCTYPE html>
<html>
<head> 
<style type="text/css">
a {
  text-decoration: none; /*убираем подчеркивание текста ссылок*/
}
    table { border-collapse: collapse; border: 2px solid black; width: 50%; }
    td { border: 1px solid red; }
    a:hover{color:red;}
    ul{  /*нумерованный*/
        display: flex;/*подстраивается под размер экрана*/
        list-style: none;/*убираем маркеры*/

    }
    li{
        padding: 2px;
        border-top:2px #000 solid ;
        border-left: 3px solid red;
        border-bottom:2px #000 solid ;
    }
    li:first-child{ /*граница слева для 1 ячейки*/
        border-left: 2px #000 solid;

    }
    li:last-child{
        border-right: 2px #000 solid;
    }
    ul{
animation:animA 3s;
}
@keyframes animA {
0%{opacity: 0;}
50%{opacity: 0;}
100%{opacity: 1;}
}

.s table{
animation:anim 5s ;
}
@keyframes anim {
0%{opacity: 0;} /*прозрачность*/
50%{opacity: 0.1;}
100%{opacity: 1;}
}
</style>
</head> 
<body>
<ul>
    <li><a href="#">первая ссылка</a></li>
    <li><a href="#">вторая ссылка</a></li>
    <li><a href="#">третья ссылка</a></li>
    <li><a href="#">четвертая ссылка</a></li>
    <li><a href="#">пятая ссылка</a></li>
</ul>
<div class="s">
    <table>
        <tr>
            <td><a href='1(1).html'>первая ссылка</a></td>
            <td><a href='1(2).html'>вторая ссылка</a></td>
            <td><a href='1(3).html'>третья ссылка</a></td>
            <td><a href='1(4).html'>четвертая ссылка</a></td>
            <td><a href='1(5).html'>пятая ссылка</a></td>
        </tr>
    </table>
    </div>
</body>
</html>
