<!DOCYTEPE html>
<html>
    <head> <title> трансформация и переходы</title> 
	  <style>
	  body
	  {
	  background-color: #ffaea5;
	  }
		div 
		{
		border:5px #ffdbcc solid;
		width:200px;
		height:100px;
        margin: 30px;
		text-align: center;
		transition: 3s;
		background-color: #f3b0c3;
		color:white;
		}
    
    .t1:hover{ transform: skew(5deg, 10deg);}
    .t2:hover{ transform: scale(1.1,1.1);}
    .t3:hover{ transform: rotate(90deg);}
      </style>
    </head>
    <body>
         <div class="t1"> пример 1</div>
         <div class="t2"> пример 2 </div>
         <div class="t3"> пример 3 </div>
    </body>
</html>
