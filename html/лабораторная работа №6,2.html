<!DOCYTYPE html>
<html>
<style type='text/css'>
body{
background-color: #478ba2;
}
@-webkit-keyframes anim {
0% {margin-left:3px;margin-top:3px;background-color:#de5b6d;}
30% {margin-left:3px;margin-top:250px;background-color:#e9765b;}
60% {margin-left:100px;margin-top:3px;background-color:#f2a490;}
90% {margin-left:200px;margin-top:250px;background-color:#b9d4d8;}
100% {margin-left:3px;margin-top:3px;background-color:#de5b6d;}
}
#wrap1 {

box-shadow: 0 0 20px;
border:2px white solid;
border-radius: 100px;
background-color:#de5b6d;
height:100px;
width:100px;
font-size:2em;
animation:anim 3s 1;
-webkit-animation:anim 3s 1;

}


</style>
<body>
<div id="wrap1"></div>
</body>
</html>
