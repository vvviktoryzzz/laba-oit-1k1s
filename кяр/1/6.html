<html>
<head>
<title>Задание 6</title>
<script type='text/javascript'>
function fun2(){
let den = parseInt(prompt('Введите номер дня недели','число'));

switch (den)
{
case 1 :
alert("понедельник");
break;
case 2:
alert("вторник");
break;
case 3:
alert("среда");
break;
case 4:
alert("четверг");
break;
case 5:
alert("пятница");
break;
case 6:
alert("суббота");
break;
case 7:
alert("воскресенье");
break;
default:
alert("Ввели не правильно");
}
}

</script>
</head>
<body>
<input type='button' value='Определение дня недели' onclick='fun2()' />
</body>
</html>
