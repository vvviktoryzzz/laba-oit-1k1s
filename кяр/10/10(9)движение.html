<HTML>
<head>
  <title>Перемещение по прямой</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
</head>
<body>
  <img id = "gif2" src = "3.jpg" class="moving" onclick="move()"style="position:relative;"height="200" width="250"><br/>
    <script type="text/javascript">
      function move(){
      $('.moving')
          .animate({
            marginLeft:900}, 2000)
          .animate({
            marginTop: 500,
            marginLeft:0}, 2000)
          .animate({
            marginTop: 0,
            marginLeft:0}, 2000) 
      }
    </script>
</body>
