<!DOCTYPE html>
<html>

<head>
    <style>
#nav{
    display: flex;
    width: 600px;
    justify-content: space-between;
    padding: 50px 20px;
}
.menu-item{
    position: relative;
    cursor: pointer;
    text-align: center;
}
.menu-item .submenu{
    background: rgb(235, 112, 180); 
    padding: 20px;
    cursor: pointer;
    display: none;
}
    </style>
    
</head>
<body>
        <div id="nav">
            <div class="menu-item">
                Меню 1
                <div class="submenu" name="1">Лаба 1</div>
                <div class="submenu" name="2">Лаба 2</div>
                <div class="submenu" name="3">Лаба 3</div>
            </div>
            <div class="menu-item"s>
                Меню 2
                <div class="submenu">Подменю</div>
            </div>
            <div class="menu-item">
                Меню 3
                <div class="submenu">Подменю</div>
            </div>
        </div>
    
    <script>
        document.getElementById('nav').onclick = function (event) {
    var target = event.target;
    if (target.className == 'menu-item') {
        var s = target.getElementsByClassName('submenu');
        closeMenu();
        for (let i = 0; i < s.length; i++) {
            s[i].style.display = 'block';
        }
    }
}

document.onclick = function (event) {
    var target = event.target;
    if (target.className != 'menu-item' && target.className != 'submenu') {
        closeMenu();
    }
}
function closeMenu() {
    var subm = document.getElementsByClassName('submenu');
    for (var i = 0; i < subm.length; i++) {
        subm[i].style.display = "none";
    }
}
</script>
</body>

</html>
