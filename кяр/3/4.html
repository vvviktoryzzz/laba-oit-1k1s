<html>
    <head><link rel="stylesheet" href="style6.css" type="text/css"></head>
<body>
    <script  language="JavaScript">
        a=new Date();
        document.write("<table>");
        document.write("<tr><td> Год </td>"); 
        document.write("<td>", a.getFullYear()," </td>"); 
        document.write("</tr>"); 
        document.write("<tr><td> Месяц </td>"); 
        document.write("<td>", a.getMonth()+1," </td>"); 
        document.write("</tr>"); 
        document.write("<tr><td> День </td>"); 
        document.write("<td>", a.getDate()," </td>"); 
        document.write("</tr>"); 
        document.write("<tr><td> Часы </td>"); 
        document.write("<td>", a.getHours()," </td>"); 
        document.write("<tr><td> Минуты </td>"); 
        document.write("<td>", a.getMinutes()," </td>"); 
        document.write("<tr><td> Секунды </td>"); 
        document.write("<td>", a.getSeconds()," </td>"); 
        document.write("</tr>"); 
        document.write("</table>");
    </script>
    </body>
</html>
